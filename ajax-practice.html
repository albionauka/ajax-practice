<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Multiple AJAX</title>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">


    //Instuctions 
    //Open console in browser
    //What do you see?
    //Follow instructions for the following AJAX calls

    //Performing GET requests to the OMDB API and logging the responses to the console
    //example
    $.ajax({
      url: "https://www.omdbapi.com/?t=romancing+the+stone&y=&plot=short&apikey=trilogy",
      method: "GET"
    }).then(function(response) {
      console.log(response);
    });

    //We will do this one together
    //Write and AJAX call for the REVENANT "https://www.omdbapi.com/?t=the+revenant&y=&plot=short&apikey=trilogy"
    //console.log Plot
    $.ajax({
      url: "https://www.omdbapi.com/?t=the+revenant&y=&plot=short&apikey=trilogy",
      method: "GET"
    }).then(function(response) {
      console.log(response.Plot);
    });
    

    //"https://www.omdbapi.com/?t=god+father&y=&plot=short&apikey=trilogy"
    //console.log Awards
    $.ajax({
      url: "https://www.omdbapi.com/?t=god+father&y=&plot=short&apikey=trilogy",
      method: "GET"
    }).then(function(response) {
      console.log(response.Awards);
    });

    //"https://www.omdbapi.com/?t=space+jam&y=&plot=short&apikey=trilogy"
    //Step 2: console.log Language
    $.ajax({
      url: "https://www.omdbapi.com/?t=space+jam&y=&plot=short&apikey=trilogy",
      method: "GET"
    }).then(function(response) {
      console.log(response.Language);
    });


    //Based on the previous example,
    //Write AJAX call for any other movie using the same format
    
    $.ajax({
      url: "https://www.omdbapi.com/?t=the+caribbean&y=&plot=short&apikey=trilogy",
      method: "GET"
    }).then(function(response) {
      console.log(response.player);
    });
   



// ---------------------------------------------------------

    console.log("Because our AJAX requests are asynchronous, this line of code will most likely log first");
  </script>

</body>

</html>
